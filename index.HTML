<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    .card h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .card p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      background: #ff1a1a;
      border: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .btn:hover {
      background: #ff3333;
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 50, 50, 0.9);
    }

    .btn.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîë Key System</h1>
    <p>Complete the step below to unlock your key:</p>
    <button class="btn" id="roblox-btn" onclick="openLink('https://www.roblox.com/users/3454777457/profile')">
      ‚≠ê Follow on Roblox
    </button>
    <button class="btn hidden" id="get-key-btn" onclick="getKey()">
      ‚úÖ Get Key
    </button>
  </div>

  <script>
    let visitedRoblox = false;

    function openLink(url) {
      window.open(url, '_blank');
      setTimeout(() => {
        if (url.includes('roblox')) visitedRoblox = true;
        checkCompletion();
      }, 8000); // 8 sec wait
    }

    function checkCompletion() {
      if (visitedRoblox) {
        document.getElementById('get-key-btn').classList.remove('hidden');
      }
    }

    function getKey() {
      window.location.href = 'https://discord.gg/zAANWdxquS';
    }
  </script>
</body>
</html>
