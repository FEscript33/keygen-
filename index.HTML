<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Key System</h1>
    <div class="container">
        <p>Follow these steps to get your key:</p>
        <button class="btn" id="youtube-btn" onclick="openLink('https://www.youtube.com/@GravityFE')">Subscribe to YouTube</button>
        <button class="btn" id="roblox-btn" onclick="openLink('https://www.roblox.com/users/3454777457/profile')">Follow on Roblox</button>
        <button class="btn hidden" id="get-key-btn" onclick="getKey()">Get Key</button>
    </div>
    <script>
        let visitedYouTube = false;
        let visitedRoblox = false;
        
        function openLink(url) {
            window.open(url, '_blank');
            setTimeout(() => {
                if (url.includes('youtube')) visitedYouTube = true;
                if (url.includes('roblox')) visitedRoblox = true;
                checkCompletion();
            }, 15000);
        }

        function checkCompletion() {
            if (visitedYouTube && visitedRoblox) {
                document.getElementById('get-key-btn').classList.remove('hidden');
            }
        }

        function getKey() {
            window.location.href = 'https://pastebin.com/raw/CpBjv0Vm';
        }
    </script>
</body>
</html>
