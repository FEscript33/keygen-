<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
        #subscribeBtn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #unlockLink {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Unlock Your Special Link</h1>
    <p>To proceed, please subscribe to the YouTube channel:</p>
    <a href="https://www.youtube.com/@TagcLa" target="_blank">
        <button id="subscribeBtn">Subscribe to Channel</button>
    </a>
    
    <p id="message">Once you have subscribed, wait 5 seconds to unlock the link.</p>
    <div id="unlockLink" class="hidden">
        <p>Thank you for subscribing! Hereâ€™s your unlocked link:</p>
        <a href="https://pastebin.com/raw/CpBjv0Vm" target="_blank">Click here to access the content</a>
    </div>

    <script>
        document.getElementById("subscribeBtn").addEventListener("click", function() {
            document.getElementById("message").textContent = "Waiting for 5 seconds...";
            setTimeout(function() {
                document.getElementById("unlockLink").classList.remove("hidden");
                document.getElementById("message").textContent = "You have successfully unlocked the link!";
            }, 5000); // 5 seconds delay
        });
    </script>
</body>
</html>
